<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册界面</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  
</head>



<body>
<!-- 注册表单 -->
    <form action="/addUser" style="margin-left:500px;margin-top:200px;">
        <div class="form-group">
            <label for="username" stype="display:inline;">账户：</label>
            <input type="text" class="form-control" id="username" name="username" style="display:inline;width:200px;" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="password" style="display:inline;">密码：</label>
            <input type="text" class="form-control" id="password" name="password" style="display:inline;width:200px;" autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary">确认注册</button>
    </form>
</body>
</html>
